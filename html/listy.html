    <div class="tiles-container">
        <div class="tile" data-text="List 1. Wygląd. Aniu, wiem, że kiedyś miałaś problemy z zaakceptowaniem swojego ciała i wyglądu, i choć wiem, że nadal tak masz, to na szczęście nie jest to już tak duże jak kiedyś. Chciałem Ci przypomnieć, że jesteś najpiękniejszym człowiekiem chodzącym po ziemi w każdym możliwym aspekcie.
        Zacznę od samej góry – czyli od Twoich włosów. Są jaśniejsze niż słońce i dłuższe niż jego promienie w letnie popołudnie. Są strasznie mięciutkie i zmysłowe, jakby każdy pojedynczy włos był przepełniony magią.        
        Przechodząc do twarzy, na której sam widok humor mi się poprawia w najgorsze dni. Twoje oczy świecą jaśniej i piękniej niż te na niebie, a Twoje usta, które nigdy się nie zamykają (bardzo mi się to podoba), sprawiają, że mam ochotę je całować przez całe dni.       
        Twoje ciało jest najidealniejszym dziełem sztuki. Perfekcyjnie kształtne piersi idealnie pasujące do Twojej sylwetki, płaski brzuch i wspaniałe wcięcie w talii, OGROMNA PUPA, zgrabne i długie nogi, lecz nie za chude i nie za grube (idealne), i TE STÓPKI, O MÓJ BOŻE – wszystko to tworzy najidealniejszą sylwetkę, jaką można sobie wyobrazić.        
        Misiula, posłuchaj mnie – wyglądasz perfekcyjnie w każdej chwili dnia, nieważne, czy masz makijaż na sobie, czy nie, czy włosy są ułożone, czy nie, niezależnie od tego, czy właśnie wychodzisz na imprezę, czy dopiero wstałaś – zawsze jesteś najpiękniejsza. Bez względu na okoliczności, w każdej milisekundzie dnia jesteś moją największą miłością i najśliczniejszą osobą, która stąpała po tej ziemi. Nawet jeśli kosmici istnieją, to nie ma wśród nich nikogo, kto choć w 0,01% mógłby dorównać Twojemu pięknu.        
        Twój wygląd jest dosłownie niewyobrażalny, przebija wszystko, o czym można sobie wyobrazić. Jesteś ładniejsza niż najładniejsze zdjęcia krajobrazu, bardziej zdumiewająca niż najbardziej zdumiewające obrazy kosmosu, cudowna bardziej niż najcudowniejsza zorza polarna, słodsza niż najsłodsze zwierzątko (kotki i małe dzieci też się wliczają w to grono), piękniejsza niż cokolwiek, co można sobie wyobrazić, i bardziej przyciągająca niż nie wiem co, bo tylko Ty mnie przyciągasz.        
        Serio, Aniula, uwierz, że wyglądasz tak, jak wyglądasz – czyli absolutnie perfekcyjnie. Twoje ciało jest idealne, Twoja uroda jest idealna, Ty po prostu jesteś idealna.">
            <img src="../img/List1.png" alt="Kafelek 1">
        </div>

        <div class="tile" data-text="List 2. Charakter. Nie chcę się tu rozpisywać za bardzo, bo już widziałaś, co myślą o Tobie przyjaciele i rodzina. Chciałbym, żebyś jednak wiedziała, jak ogromnie Cię podziwiam i jak wyjątkową osobą jesteś. Już we wcześniejszym liście wspominałem, że jesteś najpiękniejszą osobą, ale nie tylko piękno ciała i urody Cię wyróżnia – masz dosłownie najsłodszą i najczystszą duszę na świecie. W całym moim życiu nie spotkałem i nie spotkam nikogo, kto mógłby się z Tobą równać pod względem zarówno charakteru, jak i wyglądu.
        Jesteś niesamowicie wyrozumiała, nigdy nie oceniasz ludzi po tym, co usłyszysz o nich od innych. Potrafisz dostrzec w każdym człowieku to, co w nim najlepsze, i dajesz im szansę, której nie daje im nikt inny. Zawsze jesteś chętna pomóc i zawsze robisz to najlepiej, jak się da. Nigdy nikogo nie zawiodłaś, nigdy nie chciałaś nikogo zranić, a Twoja troska o innych sprawia, że każdy, kto ma szczęście Cię spotkać, czuje się przy Tobie bezpiecznie i zrozumiany.       
        Twój mindset i decyzje, które podejmujesz w życiu, są absolutnie wyjątkowe. Inspirujesz ludzi i dajesz im nadzieję, nawet w najgorszych chwilach. Krótko mówiąc, jesteś moim skarbem i nigdy nie pozwolę Ci mnie opuścić. Chcę być chociaż w 1% tak dobrym człowiekiem jak Ty. Kocham Cię, Aniu, i nie potrafię żyć bez Ciebie.">
            <img src="../img/List2.png" alt="Kafelek 2">
        </div>

        <div class="tile" data-text="List 3. Ania w związku. Wydaje mi się, Misiu, że doskonale wiesz, jaka jesteś dziewczyna – dosłownie najlepsza, jaką można sobie wyobrazić – więc tutaj też nie będę się długo rozpisywał. Rozświetliłaś moje życie w taki sposób, że jest przepełnione światłem. Otoczyłaś mnie miłością, troską i bezpieczeństwem – żadnych z tych rzeczy nie czułem aż tak bardzo w swoim życiu.
        Czuję, że jesteś mi po prostu przeznaczona, wiem, że jesteś moim aniołem zesłanym przez Boga. Wiem na 100%, że będziesz przy mnie do końca mojego życia. Jesteś idealnym przykładem lojalnej, troskliwej, kochającej, zrozumiałej dziewczyny i dosłownie każda inna powinna wziąć z Ciebie przykład. Nawet nie mogę znaleźć takich słów, które opisywałyby, jak idealna dla mnie jesteś. Zawsze umiesz polepszyć mi humor, zawsze przy Tobie mam uśmiech na twarzy, i to dzięki Tobie pozbyłem się swoich kompleksów, a przez Ciebie staję się lepszym człowiekiem – to w sumie opisuje, jaką dziewczyną jesteś.       
        Kocham Cię z niewyobrażalną siłą i nigdy nie przestanę tego robić, tak samo jak nigdy nie przestanę być przy Tobie.">
            <img src="../img/List3.png" alt="Kafelek 3">
        </div>
